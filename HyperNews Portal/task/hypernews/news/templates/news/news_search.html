{% extends 'news/base.html' %}

{% block content %}
    {% for date,content in news.items %}
        <h4>{{ date }}</h4>
        <ul>
        {% for item in content %}
            <li><a href="/news/{{ item.link }}/" target="_blank">{{ item.title }}</a></li>
        {% endfor %}
        </ul>
        <br/>
    {% endfor %}
    <a href="/news/">Home</a>
{% endblock %}
